<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Start Producer JCDecaux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Start Producer Station JCDecaux</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Parameter to start Producer Station JCDecaux</h1>
        <h2>

            <form id="formstart" th:action="@{/start}" th:object="${parameter}" method="post">
                <div class="row">
                    <div class="col">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col">
                        Interval time to call api milliseconde :
                    </div>
                    <div class="col">
                        <input  type="text" th:field="*{sleepTime}" class="form-control" placeholder="Interval time to call api JCDecaux at milliseconde">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Number of api JCDecaux call(s) :
                    </div>
                    <div class="col">
                        <input  type="text" th:field="*{numberOfCall}" class="form-control" placeholder="Number of api call(s)">
                    </div>
                </div>
                <div class="row">
                    <div class="col">&nbsp;</div>
                    <div class="col">
                        <button id="submit" type="submit"  class="btn btn-primary">Start Producer JCDecaux</button>

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul th:if="${message}">
                            <span id="message" th:text="${message}" class="badge">
                                message
                            </span>
                        </ul>
                    </div>

                </div>
            </form>

        </h2>
    </div>


</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
