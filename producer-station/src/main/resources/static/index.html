<!DOCTYPE html>
<html>
<head>
    <title>JCDecaux Procucer DASHBOARD</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket Dashboard:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message">Votre Remarque :</label>
                    <input type="text" id="message" class="form-control" placeholder="format Nom : Message">
                </div>
                <button id="send" class="btn btn-default" type="submit">Envoyer</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>JCDecaux Producer DASHBOARD : Consommation en temps r√©el des stations JCDecaux dans le monde.<br>
                        <a href="http://localhost:8181/start" target="_blank">Parametrage et Demarrage du Producer</a></th>
                </tr>
                </thead>
                <tbody id="stations">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
